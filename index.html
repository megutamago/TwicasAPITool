<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twicasting Api App</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <!-- アクセストークン設定 -->
    <div class="settings-button-container">
      <button class="settings-button" id="settings-button" onclick="openSettings()">アクセストークン設定</button>
    </div>
    <div id="settings-dialog" class="dialog" style="display: none;">
      <label for="accessTokenInput">アクセストークン:</label>
      <input type="text" id="accessTokenInput">
      <button id="saveAccessTokenBtn">保存</button>
      <div id="settings-explain">
        <p>ツイキャスのAPI仕様で、前提としてアクセストークン取得が必要です。</p>
        <p>下記URLボタンよりツイキャスへログインまたはブラウザで開き、アプリ許可画面からアプリ利用の許可を実施してください。</p>
        <p>画面に表示されたアクセストークンを取得してください。</p>
        <a href="https://twitcasting.tv/oauth_confirm.php?client_id=ctwicas_api_tool.db189e35e1a53b0f66373b45cab2ac00280fc04f73067ab4d706f1fe198a9f2c&response_type=code
        ">アクセストークンを取得リンク先</a>
      </div>
    </div>

    <div class="container">
      <h1>ツイキャスAPIツール</h1>

      <div class="notice">
        <p><strong>注意：</strong> 本アプリのAPIは、ツイキャスのAPIの仕様により 30リクエスト/60秒 の制限があります。</p>
        <P><strong>使い方：</strong> ユーザーID、オプションで先頭レコードの指定ができます。指定なしの場合は1番目から取得します。</P>
      </div>

      <h3><strong>サポート一覧を取得したいユーザーIDを入力</strong></h3>
      <form class="row" id="display-form">
        <input id="display-input1" placeholder="Enter a name..." />
        <input id="display-input2" placeholder="(Option)" />
        <button type="submit">取得</button>
      </form>

      <div style="text-align: center;">
        <p id="display-msg"></p>
      </div>
    </div>
  </body>
</html>
